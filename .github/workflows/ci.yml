name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Start database
        run: pnpm db:up

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run tests
        run: pnpm test

      - name: Stop database
        if: always()
        run: pnpm db:down

  e2e:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start database
        run: pnpm db:up

      - name: Run migrations
        run: pnpm db:migrate

      - name: Seed test data
        run: pnpm db:seed

      - name: Run E2E tests
        run: pnpm e2e --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop database
        if: always()
        run: pnpm db:down

  build:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm build
        env:
          VITE_API_URL: https://lome-chat-api.${{ vars.WORKERS_SUBDOMAIN }}.workers.dev

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Deploy secrets to Workers
        working-directory: apps/api
        run: |
          echo "${{ secrets.DATABASE_URL }}" | pnpm exec wrangler secret put DATABASE_URL
          echo "${{ secrets.BETTER_AUTH_SECRET }}" | pnpm exec wrangler secret put BETTER_AUTH_SECRET
          echo "${{ secrets.RESEND_API_KEY }}" | pnpm exec wrangler secret put RESEND_API_KEY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations (production)
        run: pnpm --filter @lome-chat/db db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy API to Workers
        working-directory: apps/api
        run: pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web to Pages
        working-directory: apps/web
        run: pnpm exec wrangler pages deploy dist --project-name=lome-chat
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify API health
        run: |
          sleep 10
          curl -f https://lome-chat-api.${{ vars.WORKERS_SUBDOMAIN }}.workers.dev/health || exit 1
